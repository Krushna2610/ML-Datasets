<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>


    <div class="container">
        <div class="row">
            <h1>Update student details</h1>
            <div class="col-lg-6">
                <form method="post">
                    <label for="name" class="form-label">Student Name :</label>
                    <input class="form-control mb-4" type="text" value="{{data[1]}}" id="name" name="name" required>

                    <label for="city" class="form-label">Book Name:</label>
                    <input class="form-control mb-4" type="text" value="{{data[2]}}" id="book_name" name="book_name" required>

                    <label for="phone" class="form-label">Phone Number:</label>
                    <input class="form-control mb-4" type="tel" value="{{data[3]}}" id="phone" name="phone" required>

                    <input type="submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>



</body>
</html>
