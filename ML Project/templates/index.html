<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Car Price Predictor</title>
  </head>
  <body>
    <center>
      <h1>
        Car Price Predictor
      </h1>
    
    <form>

      <div class="col-md-6 form-group">
        <label for="carregyar" class="form-label">Car Registration Year</label>
        <input type="text" class="form-control" id="carregyar">
      </div>

      <div class="col-md-6 form-group ">
        <label for="carprice" class="form-label">Car Price(In lakhs)</label>
        <input type="text" class="form-control" id="carprice">
      </div>

      <div class="col-md-6 form-group ">
        <label for="kmrun" class="form-label">Kilometers Run</label>
        <input type="text" class="form-control" id="kmrun">
      </div>

      <div class="col-md-6 form-group ">
        <label for="noofowners" class="form-label">Number of owners(0/1/2)</label>
        <input type="text" class="form-control" id="noofowners">
      </div>

      <div class="col-md-6 form-group ">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>

      <div class="col-md-6 form-group ">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="fueltype" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Fuel Type
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Petrol</a>
          <a class="dropdown-item" href="#">Diesel</a>
          <a class="dropdown-item" href="#">CNG</a>
        </div>
      </div>
      </div>
      
      <div class="col-md-6 form-group ">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dealerowner" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dealer or Owner
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Dealer</a>
          <a class="dropdown-item" href="#">Owner</a>
        </div>
      </div>
      </div>

      <div class="col-md-6 form-group ">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="transtype" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Transmission Type
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Manual Car</a>
            <a class="dropdown-item" href="#">Automatic</a>
          </div>
        </div>
        </div>
    

      <div class="col-md-6 form-group ">  
      <button type="submit" class="btn btn-primary">Calculate the selling Price</button>
      </div>

      <div class="col-md-6 form-group ">
      <label> something something</label>
      </div>
    </form>
  </center>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
